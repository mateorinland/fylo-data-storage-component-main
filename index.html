<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Frontend Mentor challenge for web development. This one is a data storage
      component for the Fylo brand that shows the used and available storage space in a
      progress meter."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Fylo data storage component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="menu">
        <img src="./images/logo.svg" alt="" class="logo" />
        <div class="icon-container">
          <a class="icon-link" href="#">
            <img src="./images/icon-document.svg" alt="" class="icon" />
          </a>
          <a class="icon-link"  href="#">
            <img src="./images/icon-folder.svg" alt="" class="icon" />
          </a>
          <a class="icon-link"  href="#">
            <img src="./images/icon-upload.svg" alt="" class="icon" />
          </a>
        </div>
      </div>
      <div class="storage">
        <div class="storage-meter">
          <label class="progress-label" for="storage-meter"
            >Youâ€™ve used <strong><span id="used-storage">815 GB</span></strong> of your
            storage</label
          >
          <progress class="storage-meter" id="storage-meter" value="815" max="1000">81.5 %</progress>
          <div class="additional-labels">
            <p class="minmax-numbers">0 GB</p>
            <p class="minmax-numbers">1000 GB</p>
          </div>
        </div>
        <div class="absolute-container">
          <p class="storage-left">
            <strong class="bold-number">185 </strong>GB Left
          </p>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Coded by
        <a
          class="attribution-link"
          href="https://www.linkedin.com/in/mateo-rinland-9b1a93bb/"
          aria-label="Mateo Rinland's LinkedIn profile"
          >Mateo Rinland</a
        >. Challenge by
        <a
          class="attribution-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >.
      </p>
    </footer>
  </body>
</html>
